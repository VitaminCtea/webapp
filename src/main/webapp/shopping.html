<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>选购商品</title>
</head>
<body>
<center>
    <h1>百货商场</h1>
</center>
<hr/>
<form id="form" action="shoppingServlet" method="post">
    选购商品
    <p>
        <label>
            <input type="checkbox" name="item" value="0" aria-valuetext="糖果" />
        </label>
        第一种：糖果
    </p>
    <p>
        <label>
            <input type="checkbox" name="item" value="1"/>
        </label>
        第二种：收音机
    </p>
    <p>
        <label>
            <input type="checkbox" name="item" value="2"/>
        </label>
        第三种：练习薄
    </p>
    <hr/>
    <input id="click-input" type="hidden" name="token" value="0" />
    <input type="submit" name="submit" value="加入购物车" />
</form>
<script>
    document.getElementById("form").addEventListener("submit", e => document.getElementById("click-input").value = Date.now());
</script>
</body>
</html>
